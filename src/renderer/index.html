<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Kimi Desktop</title>
    <!-- 
      FIXED CSP: 
      - Added https://kimi.com and https://*.kimi.com to all relevant directives
      - Added 'unsafe-inline' for styles (required for webview content)
      - Added blob: and data: for images
    -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https://kimi.com https://*.kimi.com; script-src 'self' 'unsafe-inline' https://kimi.com https://*.kimi.com; style-src 'self' 'unsafe-inline' https://kimi.com https://*.kimi.com; img-src 'self' data: blob: https:; connect-src 'self' https://kimi.com https://*.kimi.com wss://*.kimi.com; font-src 'self' https://kimi.com https://*.kimi.com; frame-src 'self' https://kimi.com;"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
