<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" fill="none">
    <!-- Background gradient -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
        </linearGradient>

        <!-- Glow effect -->
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <!-- Moon gradient -->
        <linearGradient id="moonGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- App icon background -->
    <rect width="1024" height="1024" rx="224" fill="url(#bgGradient)"/>

    <!-- Orbital ring -->
    <ellipse cx="512" cy="512" rx="320" ry="120" stroke="#0f3460" stroke-width="8" fill="none" transform="rotate(-20 512 512)" opacity="0.6"/>

    <!-- Main moon/circle (Kimi "moon" concept) -->
    <circle cx="512" cy="420" r="180" fill="url(#moonGradient)" filter="url(#glow)"/>

    <!-- Crescent shadow for 3D effect -->
    <path d="M 512 240 A 180 180 0 1 1 512 600 A 140 140 0 1 0 512 240" fill="#c73e54" opacity="0.3"/>

    <!-- AI/Chat bubble element -->
    <path d="M 412 580 Q 512 650 612 580 L 612 700 Q 512 750 412 700 Z" fill="#e94560" opacity="0.9"/>

    <!-- Chat lines -->
    <rect x="462" y="620" width="100" height="12" rx="6" fill="white" opacity="0.9"/>
    <rect x="442" y="650" width="140" height="12" rx="6" fill="white" opacity="0.6"/>

    <!-- Stars/sparkles -->
    <circle cx="280" cy="300" r="8" fill="white" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="250" r="6" fill="white" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="600" r="10" fill="white" opacity="0.7">
        <animate attributeName="opacity" values="0.7;0.3;0.7" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="650" r="5" fill="white" opacity="0.5">
        <animate attributeName="opacity" values="0.5;0.2;0.5" dur="3.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Subtle grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#0f3460" stroke-width="1" opacity="0.2"/>
    </pattern>
    <rect width="1024" height="1024" fill="url(#grid)" opacity="0.3"/>
</svg>